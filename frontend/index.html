<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="시바운명은 당신의 별자리와 운명을 분석하여 일상의 행운을 안내하는 서비스입니다. 매일 업데이트되는 운세 정보와 전문가의 조언을 확인하세요.">
        <meta name="keywords" content="시바운명, 별자리 운세, 일일 운세, 주간 운세, 월간 운세, 운명 분석, 운세, 재미로 보는 운세, 무료운세, 인공지능, 인공지능기방 운세서비스, chatgpt">
        <title>시바운명: 운명의 길, 시바가 안내합니다.</title>
    </head>
    <body>
        <h1></h1>
        <button onClick="getFortune()">요청하기</button>
        <script>
            async function getFortune() {
                try {
                    const response = await fetch('http://localhost:3000/fortuneTell', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // 필요한 경우 추가 헤더를 여기에 포함시킵니다.
                        },
                        body: JSON.stringify({ name: 'John' })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log(data);
                    return data; // 응답 데이터를 반환합니다.
                } catch (error) {
                    console.error('Error during fetch:', error);
                    // 에러 처리 로직을 여기에 작성합니다.
                }
            }

        </script>
    </body>
</html>
